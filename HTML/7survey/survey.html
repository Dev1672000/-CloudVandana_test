<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="survey.css" />
  </head>
  <body>
    <div class="container">
      <h1>Survey Form</h1>
      <form id="surveyForm" action="" onsubmit="return submitForm(event)">
        <div class="form-group">
          <label for="firstName">First Name*:</label>
          <input
            type="text"
            id="firstName"
            required
            placeholder="Please enter only first name"
          />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name*:</label>
          <input
            type="text"
            id="lastName"
            required
            placeholder="Please enter only last name"
          />
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth*:</label>
          <input type="date" id="dob" required />
        </div>
        <div class="form-group">
          <label for="country">Country*:</label>
          <select id="country" required>
            <option value="">Select Country*</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label>Gender*:</label>
          <input type="radio" id="male" name="gender" value="Male" /> Male
          <input type="radio" id="female" name="gender" value="Female" />
          Female
        </div>
        <div class="form-group">
          <label for="mobile">Mobile Number*:</label>
          <input
            type="tel"
            id="mobile"
            required
            placeholder="Please enter only 10 digit number"
          />
        </div>
        <div class="form-group">
          <label for="profession">Profession*:</label>
          <input
            type="text"
            id="profession"
            required
            placeholder="Please enter profession title"
          />
        </div>
        <div class="form-group">
          <label for="email">Email*:</label>
          <input
            type="email"
            id="email"
            required
            placeholder="Please enter your valid email"
          />
        </div>

        <div class="form-group">
          <button type="submit" onclick="submitForm(event)">Submit</button>
          <button type="reset" onclick="resetForm()">Reset</button>
        </div>
      </form>
    </div>

    <script src="survey.js"></script>
  </body>
</html>
